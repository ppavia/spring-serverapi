server.servlet.context-path=/servermock
server.port=8888

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:learningtools;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/pparealm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/pparealm/protocol/openid-connect/certs

spring.security.oauth2.client.registration.keycloak.client-id=login-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/pparealm
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.jpa.open-in-view=false

trace-sql.enabled=true